<!DOCTYPE html>
<html>
<head>
	<title>calcultor</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="calc.js"></script>
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
	<div class="body">
		<div class="calcultor_body">
			<div style="display: flex; justify-content: center;">
				<form style="width: 200px;">
					<span>enter number1</span>
					<input id="num1" placeholder="number 1" type="number" name="number1">
					<br><br>
					<span>enter number2</span>
					<input id="num2" placeholder="number2" type="number" name="number2">
					<br><br>
					<span>choose operation</span> <br>
					<select id="operation">
						<option name="plus">+</option>
						<option name="minus">-</option>
						<option name="mult">*</option>
						<option name="division">/</option>
						<option name="modulus">%</option>
					</select>
					<br><br>
					<span>result</span>
					<input placeholder="result" id="result" type="number" name="result"><br><br>
					<button type="button" onclick="equate()">equate</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
